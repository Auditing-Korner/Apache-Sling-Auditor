# GitHub Pages Configuration for Apache Sling Auditor Documentation

title: Apache Sling / AEM Security Auditor
description: Comprehensive security auditing tool for Apache Sling and Adobe Experience Manager instances
author: Apache Sling Auditor Team
version: 2.0

# Jekyll settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Site settings
baseurl: "/Apache-Sling-Auditor"  # Change this to your repository name
url: "https://yourusername.github.io"  # Change this to your GitHub Pages URL

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation
  - title: Quick Start
    url: /quick-start
  - title: Features
    url: /features
  - title: Usage Guide
    url: /usage
  - title: Configuration
    url: /configuration
  - title: CVE Detection
    url: /cve-detection
  - title: Exploitation
    url: /exploitation
  - title: API Reference
    url: /api-reference
  - title: Examples
    url: /examples
  - title: Contributing
    url: /contributing

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

