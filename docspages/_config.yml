# GitHub Pages Configuration for Apache Sling Auditor Documentation

title: Apache Sling / AEM Security Auditor
description: Comprehensive security auditing tool for Apache Sling and Adobe Experience Manager instances. Detect vulnerabilities, misconfigurations, and security weaknesses with automated scanning.
keywords: Apache Sling, AEM, Security Audit, Vulnerability Scanner, Penetration Testing, CVE Detection, Log4Shell, XSS, SSRF, Path Traversal
author: Ruben Silva
author_linkedin: https://www.linkedin.com/in/ruben-silva85/
author_github: https://github.com/Auditing-Korner
author_patreon: https://www.patreon.com/cw/rfs85
version: 2.0

# Jekyll settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO Settings
lang: en
timezone: UTC
google_site_verification: false
twitter:
  username: false
github:
  repository_url: https://github.com/Auditing-Korner/Apache-Sling-Auditor

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    line_numbers: true
    line_number_start: 1
    span_line_numbers: false
    block_line_numbers: true

# Site settings
baseurl: "/Apache-Sling-Auditor"  # Repository name
url: "https://auditing-korner.github.io"  # GitHub Pages URL

# Navigation
navigation:
  - title: Home
    url: /
  - title: Installation
    url: /installation
  - title: Quick Start
    url: /quick-start
  - title: Features
    url: /features
  - title: Usage Guide
    url: /usage
  - title: Configuration
    url: /configuration
  - title: CVE Detection
    url: /cve-detection
  - title: Exploitation
    url: /exploitation
  - title: API Reference
    url: /api-reference
  - title: Examples
    url: /examples
  - title: Contributing
    url: /contributing

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
